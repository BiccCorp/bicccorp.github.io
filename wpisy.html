<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wpisy - BiccCorp Blog</title>
  <link rel="stylesheet" href="style.css" />
  <script src="fade.js"></script>
</head>
<body class="light">
  <header>
    <h1>Wpisy</h1>
    <nav>
      <a href="index.html">Strona główna</a>
      <a href="o-mnie.html">O mnie</a>
      <a href="galeria.html">Galeria</a>
    </nav>
  </header>

  <main>
    <ul id="posts-list">
      <!-- Tutaj skrypt doda linki do wpisów -->
    </ul>
  </main>

  <footer>
    <p>© 2025 BiccCorp</p>
  </footer>

  <script>
    // Przykładowa lista wpisów — w praktyce możesz generować dynamicznie
    const posts = [
      { date: '2025-06-01', title: 'Pierwszy wpis', filename: 'wpisy/2025-06-01-pierwszy-wpis.html' },
      { date: '2025-06-05', title: 'Drugi wpis', filename: 'wpisy/2025-06-05-drugi-wpis.html' },
      { date: '2025-06-07', title: 'Trzeci wpis', filename: 'wpisy/2025-06-07-trzeci-wpis.html' }
    ];

    const list = document.getElementById('posts-list');

    posts.forEach(post => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = post.filename;
      a.textContent = `${post.date} — ${post.title}`;
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
</html>
