<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>BiccCorp Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Blog BiccCorp</h1>
    <p>Witaj na moim blogu!</p>
  </header>

  <section>
    <h2>Wpisy:</h2>
    <ul id="post-list"></ul>
  </section>

  <footer>
    <p>&copy; 2025 BiccCorp</p>
  </footer>

  <script>
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        const list = document.getElementById('post-list');
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));
        posts.forEach(post => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${post.url}">${post.title}</a> <small>(${post.date})</small>`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
